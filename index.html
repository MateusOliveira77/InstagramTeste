<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram-png-fundo-transparente3.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/tumblr_pst63r2qBi1vv14hj_400.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as MateusOliveira77</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">It's not</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Change Accounts</a>
                    or
                    <a href="#" class="link-blue">Subscribe</a>
                </p>
            </div>
            <div class="get-the-app">
                <a href="#" class="get-app">Get the app</a>
                <div class="download">
                    <a href="#" class="app-download1"></a>
                    <a href="#" class="app-download2"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
